<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .graph-container img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .table-container {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">User Data Dashboard</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center mb-4">User Data</h1>

        <form method="POST" class="mb-4">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="input-group">
                        <input type="text" name="user_id" class="form-control" placeholder="Enter User ID" required>
                        <button type="submit" class="btn btn-primary">Filter</button>
                    </div>
                </div>
            </div>
        </form>

        {% if graph_url %}
        <div class="graph-container text-center mb-5">
            <h3>Weight Changes Graph</h3>
            <img src="{{ graph_url }}" alt="Weight Graph" class="img-fluid shadow">
        </div>
        {% endif %}

        <div class="table-container">
            <table class="table table-striped table-hover text-center shadow">
                <thead class="table-primary">
                    <tr>
                        <th>User ID</th>
                        <th>Username</th>
                        <th>Date</th>
                        <th>Weight</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in data %}
                    <tr>
                        <td>{{ row[0] }}</td>
                        <td>{{ row[1] }}</td>
                        <td>{{ row[2] }}</td>
                        <td>{{ row[3] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <footer class="bg-light text-center py-3 mt-4">
        <p class="mb-0">&copy; 2024 User Data Dashboard. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
