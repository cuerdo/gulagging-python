<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Content</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        form {
            margin: 20px auto;
            width: 50%;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-right: 10px;
        }
        input[type="submit"] {
            padding: 10px;
        }
        .graph-container {
            margin: 30px auto;
            width: 80%;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>User Data</h1>
    <form method="POST">
        <input type="text" name="user_id" placeholder="Enter User ID" />
        <input type="submit" value="Filter" />
    </form>

    {% if graph_url %}
    <div class="graph-container">
        <h2>Weight Changes Graph</h2>
        <img src="{{ graph_url }}" alt="Weight Graph" />
    </div>
    {% endif %}

    <table>
        <thead>
            <tr>
                <th>User ID</th>
                <th>Username</th>
                <th>Date</th>
                <th>Weight</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
